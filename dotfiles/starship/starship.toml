show_always = true

[sudo]
style = 'bold red '
format = '[$symbol]($style)'
symbol = '🔆'
disabled = false

[cmd_duration]
format = ' [$duration]($style) '	
min_time = 90
show_milliseconds = true
disabled = false
style = "bold italic yellow"

[shell]
