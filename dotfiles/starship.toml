"""
right_format = """

"""
#continuation_prompt = '▶▶ '

[username]
style_user = 'bg:#b37202 bold black'
style_root = 'bg:#b37202 bold red'
format = '[💀$user]($style)'
disabled = false
show_always = true

[sudo]
style = 'bold green'
symbol = '💢'
disabled = false

[cmd_duration]
min_time = 4
show_milliseconds = true
disabled = false
style = "bold italic yellow"

[shell]
fish_indicator = '🐟'
bash_indicator = '☠️ '
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'cyan'
disabled = false

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style)'
#format = '$shlvl(s) down'
repeat = true
symbol = '❯'
repeat_offset = 1
threshold = 0

[time]
disabled = true
use_12hr = true
time_format = "%I:%M%P" # Hour:Minute Format
style = "bg:#b37202 black"
format = '[⌚️$time ]($style)'

[directory]
style = "bg:#b37202 bold yellow"
format = "[:$path]($style)[$read_only]($read_only_style)"
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"
#read_only = "󰌾"

[character]
success_symbol = '[❯](bold green) '
error_symbol = '[❯](bold red) '

[aws]
symbol = "  "

[buf]
symbol = "🦬 "

[bun]
format = 'via [🍔 $version](bold green) '

[c]
symbol = ""
format = '[ $symbol $name $version]($style)'
version_format = 'v${raw}'
detect_extensions = ['c', 'h']
#detect_files =
#detect_folders =
commands = [ [ 'cc', '--version' ], [ 'gcc', '--version' ], [ 'clang', '--version' ] ]
style = 'bold 144'
disabled = false


[conda]
symbol = " "
format = '[$symbol$environment](dimmed green) '

[container]
format = '[$symbol \[$name\]]($style) '
disabled = true

[dart]
symbol = " "
format = 'via [🔰 $version](bold red) '

[docker_context]
symbol = " "
format = 'via [🐋 $context](blue bold)'

[elixir]
symbol = '🔮 '

[elm]
symbol = " "
format = 'via [ $version](cyan bold) '

#[env_var.USER]
#default = 'unknown user'

#[env_var]
#variable = 'SHELL'
#default = 'unknown shell'

#[env_var.SHELL]
#variable = 'SHELL'
#default = 'unknown shell'
#[env_var.USER]
#default = 'unknown user'

[fill]
symbol = '-'
style = 'bold green'

[fossil_branch]
symbol = '🦎 '
truncation_length = 4
truncation_symbol = ''

[git_branch]
symbol = '🌱 '
truncation_length = 4
format = 'on [$symbol$branch(:$remote_branch)]($style) '
#truncation_symbol = ''
#only_attached = false
#branch = 'master'
#ignore_branches = ['master', 'main']
remote_name = "https://gitlab.com/Funkin/Mofo"
remote_branch = "Mofo"
style = 'bold purple'
disabled = true

[git_state]
format = '([\[$all_status$ahead_behind\]]($style))'
#ahead = "🏎💨"
#behind = "⇣${count}"
#diverged = "⇕⇡${ahead_count}⇣${behind_count}"
#renamed = "r"
#deleted = "🗑"
style = "cyan"
#conflicted = "​🏳"
#untracked = "​🤷"
#modified = "​📝"
#staged = '[++\($count\)](green)'
#stashed = "📦"
#up_to_date = '✓'
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = '[🍒 PICKING](bold red)'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
disabled = false

[git_commit]
tag_symbol = " 🔖"
format = '[\($hash$tag\)]($style) '
style = 'bold green'
only_detached = true
disabled = false

[git_metrics]
added_style = 	'bold green'
deleted_style = 'bold red'
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = true
ignore_submodules = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = '🏳${count}'
ahead = '🏎💨⇡${count}'
behind = '😰⇣${count}'
diverged = '😵⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '✓'
untracked = '🤷${count}'
stashed = '📦${count}'
modified = '📝${count}'
staged = '[++\($count\)](green)'
renamed = '👅${count}'
deleted = '🗑${count}'
#typedchanged = ''
style = 'bold red'
ignore_submodules = false
disabled = false


