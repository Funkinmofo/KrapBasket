[░▒▓](#b37202)\
$username\
$os\
[](bg:#b37262 fg:#96928f)\
$status\
$localip\
$hostname\
$memory_usage\
$time\
$directory\
$container\
[](fg:#b37202)\
$git_status\
$git_branch\
